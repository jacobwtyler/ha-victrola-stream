<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background circle - dark record -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a" stroke="#333" stroke-width="4"/>

  <!-- Record grooves -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="250" cy="250" r="180" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="250" cy="250" r="140" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  <circle cx="250" cy="250" r="120" fill="none" stroke="#2a2a2a" stroke-width="2"/>

  <!-- Label center circle -->
  <circle cx="250" cy="250" r="100" fill="#c0392b"/>

  <!-- Label inner ring -->
  <circle cx="250" cy="250" r="85" fill="none" stroke="#e74c3c" stroke-width="2"/>

  <!-- Label text arc suggestion lines -->
  <circle cx="250" cy="250" r="70" fill="none" stroke="#a93226" stroke-width="1"/>

  <!-- Center hole -->
  <circle cx="250" cy="250" r="18" fill="#1a1a1a"/>
  <circle cx="250" cy="250" r="8" fill="#0a0a0a"/>

  <!-- Tonearm base - top right area -->
  <circle cx="390" cy="110" r="22" fill="#888" stroke="#aaa" stroke-width="2"/>
  <circle cx="390" cy="110" r="10" fill="#555"/>

  <!-- Tonearm shaft -->
  <line x1="390" y1="110" x2="310" y2="265" stroke="#bbb" stroke-width="8" stroke-linecap="round"/>

  <!-- Headshell -->
  <line x1="310" y1="265" x2="285" y2="295" stroke="#bbb" stroke-width="6" stroke-linecap="round"/>

  <!-- Stylus/needle -->
  <line x1="285" y1="295" x2="278" y2="308" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <circle cx="278" cy="310" r="4" fill="#e74c3c"/>

  <!-- Victrola label text lines (decorative) -->
  <text x="250" y="238" font-family="Georgia, serif" font-size="16" fill="#f5e6d3" text-anchor="middle" font-weight="bold">VICTROLA</text>
  <text x="250" y="258" font-family="Georgia, serif" font-size="11" fill="#f5c6b0" text-anchor="middle">STREAM</text>

  <!-- Small decorative lines on label -->
  <line x1="210" y1="268" x2="290" y2="268" stroke="#a93226" stroke-width="1"/>
</svg>
